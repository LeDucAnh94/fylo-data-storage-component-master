<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Fylo data storage component</title>
  <link rel="stylesheet" href="/css/style.css">
  
</head>
<body>
    <div class="container">
      <div class="logo-container">
        <img src="/images/logo.svg" alt="logo">
        <div class="icon-collection">
          <div class="icon">
            <img src="/images/icon-document.svg" alt="document">
          </div>
          <div class="icon">
            <img src="/images/icon-folder.svg" alt="folder">
          </div>
          <div class="icon">
            <img src="/images/icon-upload.svg" alt="icon-upload">
          </div>
        </div>
      </div>

      <div class="storage-display">
        <p class="subtext">Youâ€™ve used <b>815 GB</b> of your storage</p>
        <div class="remain-box">185 <span class="subtext">GB Left</span> </div>
        <div class="storage-bar">
          <div class="storage-val">
            <div class="white-dot"></div>
          </div>
        </div>
        <div class="label">
          <p class="label-text">0 GB</p>
          <p class="label-text">1000 GB</p>
        </div>
      </div>
    </div>
  
</body>
</html>
